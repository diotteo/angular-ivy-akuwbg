<div class="data">
  <mat-table
      class="mat-elevation-z8"
      [dataSource]="dataSource"
      >
    <ng-container *ngFor="let dispCol of (dataSource.columnsSubject | async)" matColumnDef="{{dispCol}}">
      <th mat-header-cell *matHeaderCellDef> {{dispCol}} </th>
      <td mat-cell *matCellDef="let element"> {{element[dispCol]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="(dataSource.columnsSubject | async)"></tr>
    <tr mat-row *matRowDef="let row; columns: (dataSource.columnsSubject | async);"></tr>
  </mat-table>
</div>
